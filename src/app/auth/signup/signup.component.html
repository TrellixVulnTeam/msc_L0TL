<div class="row">
  <div class="col-sm-3 col-sm-offset-2">
    <h2>Créer un compte</h2>
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="displayName">Pseudo</label>
        <input type="text" id="displayName" class="form-control" formControlName="displayName">
      </div>
      <div class="form-group">
        <input type="radio" id="client" formControlName="profile" value="C">
        <label for="client">Client</label><br>
        <input type="radio" id="owner" formControlName="profile" value="O">
        <label for="owner">Propriétaire</label><br>
      </div>
      <div class="form-group">
        <label for="email">Adresse mail</label>
        <input type="text" id="email" class="form-control" formControlName="email">
      </div>
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password" id="password" class="form-control" formControlName="password">
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="signupForm.invalid">Créer mon compte</button>
    </form>
    <p class="text-danger">{{ errorMessage }}</p>
  </div>
</div>
