    <link rel="stylesheet" href="styles/contactus.css">

    <link rel="stylesheet" href="styles/myspace.css">

    <script src="scripts/controllers/go.js"></script>
  </head>
  <body ng-app="mscApp">
    <!--[if lte IE 8]>

    <!-- Add your site or application content here -->
    <div class="header">
      <div class="navbar navbar-default" role="navigation">
        <div class="container">
          <div class="navbar-header">
            <a class="navbar-brand" href="#/">SeatingChart</a>
          </div>

          <div class="collapse navbar-collapse" id="header-navbar-menu">
            <ul class="nav navbar-nav">
              <li><a href="#!/howItWork">Comment ça marche?</a></li>
              <li><a ng-href="#!/ourServices">Nos services</a></li>
              <li><a ng-href="#!/contactUs">Nous contacter</a></li>
              <li><a ng-href="#!/aboutUs">A propos de nous</a></li>
            </ul>
            <a class="btn btn-large btn-primary pull-right" style="margin-top: 5px" type="submit" ng-show="!loggedUser" ng-click="isSubscription = !isSubscription">Inscrivez-vous</a>

            <ul class="nav navbar-nav collapse navbar-collapse">
              <li class="dropdown" >
                <a class="dropdown-toggle " data-toggle="dropdown" ng-show="!!loggedUser" >Bienvenue {{loggedUser.firstName}} <b class="caret"></b>
                </a>
                <ul class="dropdown-menu " role="menu">
                  <li><a ng-href="#!/profil">Mon profil</a></li>
                  <li><a style="margin-top: 5px" type="submit"  ng-click="logout()">Déconnexion</a></li>
                  <li class="divider">exemple</li> 
                </ul>
              </li>
            </ul>

          </div>
        </div>
      </div>
    </div>

    <div class="container">
    <div ng-view=""></div>
    </div>

    <div class="footer">
      <div class="container">
        <p><span class="glyphicon glyphicon-heart"></span> My seating chart</p>
      </div>
    </div>

    <script>
      $(function(){
        $('#header-navbar-menu > ul.navbar-nav li').click(function(e) {
          $('.navbar li.active').removeClass('active');
          var $this = $(this);
          if (!$this.hasClass('active')) {
              $this.addClass('active');
          }
          // e.preventDefault();
        });
      });
    </script>
