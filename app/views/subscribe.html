<div class="container">
	<form name="subscriptionForm" class="css-form form-signin form-signin-login" ng-submit="submitSubscription(newUser)" novalidate>
		<label>Création de compte</label>
		<input type="text" name="lastName" class="form-control" placeholder="Nom" ng-model="newUser.lastName" required>
		<input type="text" name="firstName" class="form-control" placeholder="Prénom" ng-model="newUser.firstName" required>
		<input type="email" name="email" class="form-control" placeholder="Email" ng-model="newUser.email" required>
		<input type="text" name="phoneNumber" class="form-control" placeholder="Numéro de téléphone" ng-model="newUser.phoneNumber" required>
		<input type="password" name="password" class="form-control" placeholder="Mot de passe" ng-model="newUser.password" required>
		<input type="password" name="passwordCnf" class="form-control" placeholder="Confirmation mot de passe" required>
		
		<button class="btn btn-large btn-primary" type="submit" ng-disabled="subscriptionForm.$invalid">Valider</button>
	</form>
</div>
